<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>
</head>

<body>
    <div id="typing">
        <p>
            <a id="content"></a>
        </p>
    </div>

    <script>
        const sentences = [
            "从前你离开从未回头",
            "我也从未想说一声抱歉",
            "紧握记忆到最后",
            "滥用梦境止疼的红药片",
            "安静体面的理由",
            "毫无征兆的雪天",
            "最终离别的街口",
            "故事转折的节点",
            "从前我不信爱能飞走",
            "直到故事都变成灰照片",
            "印记刻在了背后",
            "我只能看你越来越遥远"
        ];
        const contentElement = document.getElementById('content');
        let sentenceIndex = 0;
        let charIndex = 0;

        function addNextCharacter() {
            if (charIndex < sentences[sentenceIndex].length) {
                contentElement.textContent += sentences[sentenceIndex][charIndex];
                charIndex++;
                setTimeout(addNextCharacter, Math.random() * 150 + 30);
            } else {
                setTimeout(nextSentence, 1500);
            }
        }

        function nextSentence() {
            contentElement.textContent = '';
            charIndex = 0;
            sentenceIndex = (sentenceIndex + 1) % sentences.length;
            addNextCharacter();
        }

        addNextCharacter();
    </script>
</body>

</html>

<style>
    @property --pointerColor {
        syntax: '<color>';
        inherits: false;
        initial-value: #ffffff;
    }

    body,
    html {
        width: 100%;
        height: 100%;
        display: flex;
    }


    div {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        width: 100%;
        height: 100vh;
        font-size: 26px;
        line-height: 1.25;
    }

    p {
        padding: 4px 8px;
        display: inline-block;
        text-align: center;
    }

    a {
        padding-right: 4px;
        color: #fff;
        font-weight: bold;
        font-family: 'JetBrains Mono', monospace;
        font-size: 36px;
        text-shadow: 0 0 10px #5a5a5a, 0 0 10px #333333;
        letter-spacing: 3px;
    }

    #typing {
        position: relative;
        overflow: hidden;

        &::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://cdn.jsdelivr.net/gh/ZoZou02/zozou-pic/%E9%9B%AA.png');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }
    }
</style>
