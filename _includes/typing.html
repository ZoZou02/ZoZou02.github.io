<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>
</head>

<body>
    <div id="typing">
        <p>
            <a id="content"></a>
        </p>
    </div>

    <script>
        const sentences = [
            "已经没别的话语",
            "BGM循环播放",
            "天空偷吃的伴侣",
            "消失没下雨",
            "卸下的钥匙放桌上",
            "这一生最后的一次",

            "我记性差差到了极致",
            "希望能记住你名字",
            "可我承诺了不想再回头",
            "河水干涸也不选择回流",
            "这一年受够了的迷茫",
            "离开我 即便皱紧了眉头",
            "其实很想逃避很想瓦",
            "撤掉了文竹文昌塔",
            "其实倒也没有很想打",
            "但是还能藏在哪儿",
            "伤 穿过手心",
            "刚 锁上手机",
            "光 光速逃逸地 消失在我眼前",
            "装 装的简单",
            "一章一章地连环",
            "可当 夜晚又会回想起那天的",
            "雪",
            "跟着寒风飘旋转的雪",
            "渐渐高空掉宣判的雪",
            "求求你来回答我",
            "这片美丽的枷锁",
            "难道也算惩罚我",
            "雪",
            "跟着寒风飘旋转的雪",
            "我永远做不到那么坚决",
            "所以能否回答我",
            "这片美丽的枷锁",
            "难道也是惩罚我",
            "慢慢冷静",
            "先慢慢变得冷静",
            "看清眼前的棱镜",
            "现实投射的梦境",
            "突然不小心离太近",
            "不断找寻替代品",
            "焦虑堆了几百斤",
            "顾虑将自己的期待禁锢",
            "可没有幻想谁能妄想完成拼图",
            "又是谁在半场退出谁在半场进入",
            "无论谁在观赏谁在半夜完成音符",
            "唉 希望早日不用再倾诉",
            "想回到以前 发明足够的开心",
            "阴天暴雨前 下定足够的决心",
            "安逸焦虑前 答应足够的决定",
            "结果没发明 没下定 没答应",
            "无助无助",
            "究竟搭上了什么赌注赌注",
            "以前也不能回到",
            "以前也不能回到以前将故事全推倒",
            "有谁能在未来回以前尝后悔的味道",
            "伤 穿过手心",
            "刚 锁上手机",
            "光 光速逃逸地 消失在我眼前",
            "装 装的简单",
            "一章一章地连环",
            "可当 夜晚又会回想起那天的",
            "雪",
            "跟着寒风飘旋转的雪",
            "渐渐高空掉宣判的雪",
            "求求你来回答我",
            "这片美丽的枷锁",
            "难道也算惩罚我",
            "雪",
            "跟着寒风飘旋转的雪",
            "我永远做不到那么坚决",
            "所以能否回答我",
            "这片美丽的枷锁",
            "难道也是惩罚我"
        ];
        const contentElement = document.getElementById('content');
        let sentenceIndex = 0;
        let charIndex = 0;

        function addNextCharacter() {
            if (charIndex < sentences[sentenceIndex].length) {
                contentElement.textContent += sentences[sentenceIndex][charIndex];
                charIndex++;
                setTimeout(addNextCharacter, Math.random() * 150 + 30);
            } else {
                setTimeout(nextSentence, 1500);
            }
        }

        function nextSentence() {
            contentElement.textContent = '';
            charIndex = 0;
            sentenceIndex = (sentenceIndex + 1) % sentences.length;
            addNextCharacter();
        }

        addNextCharacter();
    </script>
</body>

</html>

<style>
    @property --pointerColor {
        syntax: '<color>';
        inherits: false;
        initial-value: #ffffff;
    }

    body,
    html {
        width: 100%;
        height: 100%;
        display: flex;
    }


    div {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        width: 100%;
        height: 100vh;
        font-size: 26px;
        line-height: 1.25;
    }

    p {
        padding: 4px 8px;
        display: inline-block;
        text-align: center;
    }

    a {
        padding-right: 4px;
        color: #fff;
        font-weight: bold;
        font-family: 'JetBrains Mono', monospace;
        font-size: 36px;
        text-shadow: 0 0 10px #5a5a5a, 0 0 10px #333333;
        letter-spacing: 3px;
    }

    #typing {
        position: relative;
        overflow: hidden;

        &::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://cdn.jsdelivr.net/gh/ZoZou02/zozou-pic/%E9%9B%AA.png');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }
    }
</style>
