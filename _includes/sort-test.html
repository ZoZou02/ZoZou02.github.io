<!-- Simple List -->
<ul id="simpleList" class="list-group">
    <li class="list-group-item">This is <a href="http://SortableJS.github.io/Sortable/">Sortable</a></li>
    <li class="list-group-item">It works with Bootstrap...</li>
    <li class="list-group-item">...out of the box.</li>
    <li class="list-group-item">It has support for touch devices.</li>
    <li class="list-group-item">Just drag some elements around.</li>
</ul>

<div id="cardlist">
    <div id="item">111111111111111</div>
    <div id="item">222222222222222</div>
    <div id="item">333333333333333</div>
</div>


<script>
    // Simple list
    Sortable.create(simpleList, {
        animation: 150,
        ghostClass: 'blue-background-class'
    });

    Sortable.create(cardlist, {
        handle: '#item',
        animation: 150,
    });

</script>
